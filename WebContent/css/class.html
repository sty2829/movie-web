<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 셀렉터 
tag
id
class
*/
.c1{
	color: red;
}
.c2{
	background-color: blue;
}
p.c1{
	background-color: orange;
}
</style>
</head>
<body>
<div id="d1">d1이라고해</div>
<div id="d2" class="c1 c2">d2이라고해</div>
<div id="d3">d3이라고해</div>
<p  class="c1">안녕 난 p태그라고 해</p>
<span  class="c1">안녕 난 span태그라고 해</span>
</body>
</html>
