<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form onsubmit="return check()">
		취미: 
		<label for="h1">축구</label>
		<input type="checkbox" id="h1" name="hobby" value="축구">
		<label for="h2">영화</label>
		<input type="checkbox" id="h2" name="hobby" value="영화">
		<label for="h3">음악</label>
		<input type="checkbox" id="h3" name="hobby" value="음악">
		<br>
		<button>확인</button>
	</form>
	
	<script>
		function check(){
			var hobbies = document.querySelectorAll('[name=hobby]:checked')
			if(hobbies.length == 0) {
				alert("하나이상 선택하세요");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
