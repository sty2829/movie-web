<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>훠버..</title>
<style>
* {
	padding: 0px;
	margin: 0px;
	font-family: '돋움';
	font-weight: bold;
}

div.nav-top {
	height: 42px
}

div.nav-top>ul {
	list-style: none;
	height: 40px;
	background: #FEF8DC;

}

div.nav-top>ul>li {
	float: left;
	position: relative;
	width: 95px;
	height: 40px;
	text-align: center;
}

div.nav-top>ul>li a {
	display: block;
	color: black;
	height: 40px;
	text-decoration: none;
}

div.nav-top>ul>li:hover{
	background-color: #aaa8DC;
}
</style>

</head>
<body>
	<div class="nav-top">
		<ul>
			<li><a href="">영화</a></li>
			<li><a href="">예매</a></li>
			<li><a href="">극장</a></li>
			<li><a href="">이벤트&컬쳐</a></li>
			<li class="clear"></li>
		</ul>
	</div>
</body>
</html>
